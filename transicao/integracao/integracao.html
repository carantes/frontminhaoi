<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Integração - Tela Branco</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

</head>

<body class="bodyBackgroundColor">
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row">
                <div class="col s4 valign-wrapper">
                    <div class="col s4">
                        <h5 class="header white-text">MINHA</h5>
                    </div>
                    <div class="col s5">
                        <img src="images/logos/oi/logo_oi_desk.svg" />
                    </div>
                </div>
                <div class="col s8">
                    <div class="row">
                        <h1 class="header white-text">Oi, {data.nome},</h1>
                    </div>
                    <div class="row">
                        <h5 class="header white-text">Seu {data.tipoProduto} já está disponível!</h5>
                        <h5 class="header white-text">Você será redirecionado para Minha Oi e terá acesso</h5>
                        <h5 class="header white-text">online a todos os serviços e facilidades, inclusive do</h5>
                        <h5 class="header white-text">seu novo produto. Aproveite!</h5>
                    </div>
                    <div class="row">
                        <a href="" id="redirect-button" class="btn-large waves-effect waves-light white black-text">Continuar</a>
                    </div>
                </div>
            </div>
            <br><br>

        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
